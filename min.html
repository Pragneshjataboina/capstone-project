<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Reminder</title>
  <style>
    /* General Reset */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
    }
    .input-group {
      margin: 10px 0;
    }
    .input-group label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      background-color: #2c2c2c;
      border: none;
      color: #ffffff;
      border-radius: 5px;
      font-size: 14px;
    }
    .save-button {
      width: 100%;
      padding: 10px;
      background-color: #ff8c8c;
      color: #121212;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Remaining Dose Tracker</h1>
    <div class="input-group">
      <label for="total-dose">Total Dose:</label>
      <input type="number" id="total-dose" value="10" min="1">
    </div>
    <div class="input-group">
      <label for="dose-taken">Dose Taken:</label>
      <input type="number" id="dose-taken" value="0" min="0">
    </div>
    <button class="save-button" onclick="calculateRemaining()">Calculate Remaining Dose</button>
    <p id="remaining-dose" style="text-align: center; margin-top: 10px; font-size: 16px;"></p>
  </div>

  <script>
    function calculateRemaining() {
      const totalDose = parseInt(document.getElementById('total-dose').value);
      const doseTaken = parseInt(document.getElementById('dose-taken').value);

      if (doseTaken > totalDose) {
        document.getElementById('remaining-dose').innerText = "Error: Dose taken exceeds total dose!";
        return;
      }

      const remainingDose = totalDose - doseTaken;
      document.getElementById('remaining-dose').innerText = `Remaining Dose: ${remainingDose}`;
    }
  </script>
</body>
</html>
